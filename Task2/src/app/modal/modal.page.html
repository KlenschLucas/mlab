<ion-header [translucent]="true" id="main">
  <ion-toolbar>
    <ion-title>Add a new item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add a new item</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Item Name</ion-label>
      <ion-input
        [value]="title"
        (input)="setTitle($event.target.value)"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input
        [value]="amount"
        (input)="setAmount($event.target.value)"
        type="number"
      ></ion-input>
    </ion-item>
    <br />
    <ion-button
      [disabled]="title === '' && amount > 0 ? true: false"
      (click)="add()"
      expand="block"
      disable
      >Add</ion-button
    >
    <ion-button expand="block" color="danger" (click)="dismiss()"
      >Cancel</ion-button
    >
  </div>
</ion-content>
