<ion-header>
  <ion-toolbar>
    <ion-title>quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides pager="true">
    <ion-slide *ngFor="let question of quizService.quiz; let indx=index">
      <ion-list style="width: 80%;">
        <ion-radio-group>
          <ion-list-header>
            <ion-label>
              <h1>{{indx + 1}}. {{question.question}}</h1>
            </ion-label>
          </ion-list-header>

          <ion-item *ngFor="let answer of question.answers;let i = index">
            <ion-label text-wrap>{{answer}}</ion-label>
            <ion-radio value="{{i}}" (click)="setAnswer(indx, i)"></ion-radio>
          </ion-item>
        </ion-radio-group>
        <ion-item>
          <ion-progress-bar
            [value]="numberOfAnswers/quizService.quiz.length"
          ></ion-progress-bar>
        </ion-item>
        <div *ngIf="numberOfAnswers/quizService.quiz.length === 1">
          <ion-item-divider></ion-item-divider>
          <ion-item>
            <ion-button
              (click)="submitQuiz()"
              style="width: 100%; height: 3rem;"
              >Submit</ion-button
            >
          </ion-item>
        </div>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
